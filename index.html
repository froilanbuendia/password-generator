<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="title-container">
        <h1 class="title">
          Generate a
          <div id="green-text">random password</div>
        </h1>
        <p>Never use an insecure password again.</p>
      </div>
      <button id="password-btn" onclick="generatePassword()">
        Generate passwords
      </button>
      <div id="break"></div>
      <div class="password-container">
        <div
          class="password-display"
          id="password-display-1"
          onclick="copyFirstPassword()"
        ></div>
        <div
          class="password-display"
          id="password-display-2"
          onclick="copySecondPassword()"
        ></div>
      </div>
      <div class="length-container">
        <div class="input-container">
          <input type="number" value="15" class="length-input" id="length" />
          <label for="length">Password Length</label>
        </div>
        <div class="input-container">
          <input type="checkbox" id="numbers" checked />
          <label for="numbers">Numbers</label>
        </div>
        <div class="input-container">
          <input type="checkbox" id="symbols" checked />
          <label for="symbols">Symbols</label>
        </div>
      </div>
      <div id="copy-toast">Copied!</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
